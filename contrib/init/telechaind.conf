description "Bitcoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env TELECHAIND_BIN="/usr/bin/telechaind"
env TELECHAIND_USER="bitcoin"
env TELECHAIND_GROUP="bitcoin"
env TELECHAIND_PIDDIR="/var/run/telechaind"
# upstart can't handle variables constructed with other variables
env TELECHAIND_PIDFILE="/var/run/telechaind/telechaind.pid"
env TELECHAIND_CONFIGFILE="/etc/bitcoin/bitcoin.conf"
env TELECHAIND_DATADIR="/var/lib/telechaind"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # telechaind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$TELECHAIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run telechaind."
        echo "The setting must appear in $TELECHAIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following"
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is also recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Bitcoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$TELECHAIND_PIDDIR"
    chmod 0755 "$TELECHAIND_PIDDIR"
    chown $TELECHAIND_USER:$TELECHAIND_GROUP "$TELECHAIND_PIDDIR"
    chown $TELECHAIND_USER:$TELECHAIND_GROUP "$TELECHAIND_CONFIGFILE"
    chmod 0660 "$TELECHAIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$TELECHAIND_PIDFILE" \
    --chuid $TELECHAIND_USER:$TELECHAIND_GROUP \
    --exec "$TELECHAIND_BIN" \
    -- \
    -pid="$TELECHAIND_PIDFILE" \
    -conf="$TELECHAIND_CONFIGFILE" \
    -datadir="$TELECHAIND_DATADIR" \
    -disablewallet \
    -daemon

